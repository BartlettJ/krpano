  <div class="article-content" itemprop="articleBody">
    <h2 id="WebGL-的支持" class="article-heading"><a href="#WebGL-的支持" class="headerlink" title="WebGL 的支持"></a>WebGL 的支持<a class="article-anchor" href="#WebGL-的支持" aria-hidden="true"></a></h2><p>使用 WebGL 取代之前的 CSS-3D 引擎，从而实现了鱼眼、小行星等，同时比 Flash 处理的更快更平滑，另外在纹理的处理上也更好，以下是两张对比图。</p>
<img src="/news/2013/03/28/krpano-1-16/krpano116-webgl-mipmapping-compare-1.jpg" alt="krpano116-webgl-mipmapping-compare-1.jpg" title="">
<img src="/news/2013/03/28/krpano-1-16/krpano116-webgl-mipmapping-compare-2.jpg" alt="krpano116-webgl-mipmapping-compare-2.jpg" title="">
<h1 id="右键菜单" class="article-heading"><a href="#右键菜单" class="headerlink" title="右键菜单"></a>右键菜单<a class="article-anchor" href="#右键菜单" aria-hidden="true"></a></h1><p>使用新的文式来绘制右键菜单，使得 Flash 与 HTML5 的右键菜单更一致，同时支持自定义。</p>
<img src="/news/2013/03/28/krpano-1-16/krpano116-new-contextmenu.jpg" alt="krpano116-new-contextmenu.jpg" title="">
